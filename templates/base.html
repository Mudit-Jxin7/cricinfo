<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CricScore{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <header class="app-header">
        <div class="container header-flex">
            <a href="/" class="logo">
                <span class="logo-icon">&#x1F3CF;</span>
                <span class="logo-text">CricScore</span>
            </a>
            <nav class="main-nav">
                <a href="/" class="nav-link">New Match</a>
                <a href="/matches" class="nav-link">Matches</a>
                <a href="/players" class="nav-link">Players</a>
                <a href="/compare" class="nav-link">Compare</a>
                <a href="/leaderboard" class="nav-link">Leaderboard</a>
                <a href="/best-team" class="nav-link">Best Team</a>
                <a href="/teams" class="nav-link">Teams</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>CricScore &mdash; Rating players by impact, not just numbers.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
